<!DOCTYPE html>
<html lang="en">
<head>
  <title>Premier League {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    {% block style %}
    {% endblock %}
  </style>
</head>
<body>
	<!-- <div class="logoBackground"></div>
  <span class="mobile"><img src="/static/pl.png" alt="Premier League Logo" style = "width:60px;height:60px;"></span> -->
  <div style = "background-color:#38003C;">
    <br>
    <h3 align = 'left' style = "color:white;"> Premier League Database</h2>
    <hr>
  </div>
{% if session.user_id %}
  <nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="/" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
    <a class="nav-item nav-link" id="nav-view-tab" data-toggle="tab" href="/view_tables" role="tab" aria-controls="nav-view" aria-selected="false">View Tables</a>
    <a class="nav-item nav-link" id="nav-add-tab" data-toggle="tab" href="/add_scores" role="tab" aria-controls="nav-add" aria-selected="false">Add Scores</a>
    <a class="nav-item nav-link" id="nav-edit-tab" data-toggle="tab" href="/edit_scores" role="tab" aria-controls="nav-edit" aria-selected="false">Edit Scores</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="/profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
    <a class="nav-item nav-link" id="nav-logout-tab" data-toggle="tab" href="/logout" role="tab" aria-controls="nav-logout" aria-selected="false">Logout</a>
  </div>
  </nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
  <div class="tab-pane fade" id="nav-view" role="tabpanel" aria-labelledby="nav-view-tab">...</div>
  <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab">...</div>
  <div class="tab-pane fade" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">...</div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
  <div class="tab-pane fade" id="nav-logout" role="tabpanel" aria-labelledby="nav-logout-tab">...</div>
  </div>
{% else %}
<nav>
<div class="nav nav-tabs" id="nav-tab" role="tablist">
  <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab" href="/login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
  <a class="nav-item nav-link" id="nav-register-tab" data-toggle="tab" href="/authenticate" role="tab" aria-controls="nav-register" aria-selected="false">Register</a>
</div>
</nav>
<div class="tab-content" id="nav-tabContent">
<div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">...</div>
<div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">...</div>
</div>
{% endif %}


  <main class="container p-5">
            {% block main %}{% endblock %}
  </main>
  <center>
    <img src="/static/logo.png" alt="Premier League Logo" style = "width:75px;height:75px;">
  </center>
  <footer class="small text-center text-muted">
            Copyright 1996-2021 by Refsnes Data. All Rights Reserved.
  </footer>
</body>

</html>
